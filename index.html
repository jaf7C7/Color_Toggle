<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Toggle</title>
        <link rel="stylesheet" href="./style.css" type="text/css">
        <script defer src="./script.js" type="text/javascript"></script>
    </head>
    <body>
    	<header id="header">
    		<h1>Color Toggle</h1>

			<button class="hamburger-icon">
				<img src="./hamburger_menu.png" alt="Hamburger menu icon">
			</button>

			<ul class="hamburger-menu">
				<li class="black">#212121</li>
				<li class="red">#E35252</li>
				<li class="green">#6DA365</li>
				<li class="blue">#CCAF64</li>
				<li class="yellow">#7E85D6</li>
				<li class="magenta">#CA6ECC</li>
				<li class="cyan">#75C9B4</li>
				<li class="lightgray">#DBDBDB</li>
			</ul>
    	</header>
    </body>
</html>
