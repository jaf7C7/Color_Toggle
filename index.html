<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Color Toggle</title>

        <link rel="stylesheet" href="./style.css" type="text/css">
        <script defer src="./script.js"></script>
    </head>
    <body class='white'>
    	<header id="header">
    		<h1>Colour Toggle</h1>

    		<button class="hamburger-icon">
    			<img src="./img/hamburger_menu.png" alt="Hamburger menu icon">
			</button>

    		<ul class="hamburger-menu">
    			<li>

    				<h6 class="menu-prompt">Select a colour:</h6>

					<input type="checkbox" id="show-active-checkbox">
    				<label for="show-active" class="show-active-label">show active</label>
    			</li>

    			<li class="black"></li>
    			<li class="red"></li>
    			<li class="green"></li>
    			<li class="blue"></li>
    			<li class="yellow"></li>
    			<li class="magenta"></li>
    			<li class="cyan"></li>
    			<li class="white"></li>
    		</ul>
    	</header>
    </body>
</html>
